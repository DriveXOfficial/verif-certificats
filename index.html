<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #013062;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      background-color: #013062;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-circle img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #001e42;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    .result-box p strong {
      color: #333;
    }

    .name {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="box" id="verificationBox">
    <div class="logo-circle">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX">
    </div>
    <h1>Vérifiez l’authenticité d’un certificat<br>DriveX Official</h1>
    <input type="text" placeholder="Entrez le numéro du certificat" class="input-field" id="certNumber">
    <button class="button" onclick="verifyCertificate()">Valider</button>
    <div class="error" id="errorMessage"></div>
    <div id="resultBox"></div>
  </div>

  <script>
    const certificates = {
      "28647951": {
        nom: "Maury",
        prenom: "Jocelyn",
        evenement: "F1 DriveX - S1",
        resultat: "1ère place"
      },
      "20495373": {
        nom: "Deverre",
        prenom: "Rowan",
        evenement: "F1 DriveX - S1",
        resultat: "3ème place"
      },
      "19354861": {
        nom: "Castilla",
        prenom: "Melvin",
        evenement: "F1 DriveX - S1",
        resultat: "2ème place"
      }
    };

    function verifyCertificate() {
      const certNumber = document.getElementById('certNumber').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const resultBox = document.getElementById('resultBox');

      errorMessage.innerText = '';
      resultBox.innerHTML = '';

      if (/[a-zA-Z]/.test(certNumber)) {
        errorMessage.innerText = "La clé ne contient pas de lettre.";
        return;
      }

      if (/[^0-9]/.test(certNumber)) {
        errorMessage.innerText = "La clé ne contient pas de caractère spécial.";
        return;
      }

      if (certNumber.length !== 8) {
        errorMessage.innerText = "La clé doit contenir exactement 8 chiffres.";
        return;
      }

      const cert = certificates[certNumber];
      if (cert) {
        resultBox.innerHTML = `
          <div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/checkmark.png" alt="Certificat authentique" class="icon">
              <span>Certificat authentique</span>
            </div>
            <h2>${cert.prenom} ${cert.nom}</h2>
            <p><strong>Événement :</strong> ${cert.evenement}</p>
            <p><strong>Résultat :</strong> ${cert.resultat}</p>
          </div>
        `;
      } else {
        resultBox.innerHTML = `
          <div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/delete-forever.png" alt="Certificat non valide" class="icon">
              <span>Certificat non reconnu</span>
            </div>
            <p>Cette clé ne correspond à aucun certificat DriveX officiel enregistré.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
