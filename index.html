<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #013062;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      background-color: #013062;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-circle img {
      width: 115%;
      height: 115%;
      object-fit: cover;
      transform: scale(1.15);
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #001e42;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    .result-box p strong {
      color: #333;
    }

    .name {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .licence-photo-frame {
      position: absolute;
      top: 72px;
      left: 50px;
      width: 105px;
      height: 130px;
      border-radius: 8px;
      border: 1px solid #013062;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo-circle">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/519027274/f5b8c698-7555-4d60-914b-c8ddd3832516.png" alt="FID Logo">
    </div>
    <h1>Vérifie ton certificat ou ta licence FID</h1>
    <input id="codeInput" class="input-field" placeholder="Entrez le code... (ex: 12345678 ou AAA-1234-BBB)">
    <button class="button" onclick="verifierCode()">Vérifier</button>
    <div id="resultat" class="result-box"></div>
  </div>

  <script>
    const baseDonnees = {
      "12345678": {
        type: "certificat",
        nom: "Caliez",
        prenom: "Quentin",
        evenement: "F1 DriveX - S1",
        resultat: "1ère place",
        structure: "DriveX Official"
      },
      "ABC-2048-XYZ": {
        type: "licence",
        nom: "Jocelyn",
        prenom: "Maury",
        dateEmission: "27/06/2025",
        dateValidite: "27/06/2026",
        f1: true,
        f2: true,
        endurance: false,
        commissaire: false
      }
    };

    function verifierCode() {
      const code = document.getElementById("codeInput").value.trim();
      const resultBox = document.getElementById("resultat");
      resultBox.innerHTML = "";

      if (/^[A-Z]{3}-\d{4}-[A-Z]{3}$/i.test(code)) {
        const licence = baseDonnees[code];
        if (!licence || licence.type !== "licence") {
          resultBox.innerHTML = '<p class="error">Licence FID introuvable.</p>';
          return;
        }
        resultBox.innerHTML = `<div class="result-box" style="position: relative; width: 505.5px; height: 319px; background: white; border: 2px solid #013062; border-radius: 20px; color: #013062; font-family: sans-serif;">
          <h1 style="position: absolute; top: 18px; left: 15px; font-size: 27.5px; font-weight: bold; text-transform: uppercase;">Licence FID</h1>
          <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/519027274/f5b8c698-7555-4d60-914b-c8ddd3832516.png" alt="Logo FID" style="position: absolute; top: 20px; left: 422px; width: 55px; height: 55px; border-radius: 50%;">
          <div class="licence-photo-frame"></div>
          <div style="position: absolute; top: 85px; left: 207px; font-size: 11px; font-weight: bold;">${licence.prenom} ${licence.nom}</div>
          <div style="position: absolute; top: 108px; left: 207px; font-size: 10px;">${code}</div>
          <div style="position: absolute; top: 129px; left: 207px; font-size: 10px;">EMIS LE : ${licence.dateEmission}</div>
          <div style="position: absolute; top: 149px; left: 207px; font-size: 10px;">VALIDE JUSQU’AU : ${licence.dateValidite}</div>
          <div style="position: absolute; top: 200px; left: 50px; font-size: 10px; font-weight: bold; text-transform: uppercase;">CATEGORIES</div>
          <div style="position: absolute; top: 230px; left: 50px; width: 20px; height: 20px; border: 1px solid #013062; font-size: 13px; text-align: center;">${licence.f1 ? '✅' : ''}</div>
          <div style="position: absolute; top: 230px; left: 80px; font-size: 10px;">F1</div>
          <div style="position: absolute; top: 260px; left: 50px; width: 20px; height: 20px; border: 1px solid #013062; font-size: 13px; text-align: center;">${licence.f2 ? '✅' : ''}</div>
          <div style="position: absolute; top: 260px; left: 80px; font-size: 10px;">F2</div>
          <div style="position: absolute; top: 230px; left: 190px; width: 20px; height: 20px; border: 1px solid #013062; font-size: 13px; text-align: center;">${licence.endurance ? '✅' : ''}</div>
          <div style="position: absolute; top: 230px; left: 220px; font-size: 10px;">ENDURANCE</div>
          <div style="position: absolute; top: 230px; left: 295px; width: 20px; height: 20px; border: 1px solid #013062; font-size: 13px; text-align: center;">${licence.commissaire ? '✅' : ''}</div>
          <div style="position: absolute; top: 230px; left: 325px; font-size: 10px;">COMMISSAIRE</div>
        </div>`;
      } else if (/^\d{8}$/.test(code)) {
        const certif = baseDonnees[code];
        if (!certif || certif.type !== "certificat") {
          resultBox.innerHTML = '<p class="error">Certificat introuvable.</p>';
          return;
        }
        resultBox.innerHTML = `
          <div class="result-box">
            <h2>Certificat Vérifié ✅</h2>
            <p><strong>Nom :</strong> ${certif.prenom} ${certif.nom}</p>
            <p><strong>Événement :</strong> ${certif.evenement}</p>
            <p><strong>Résultat :</strong> ${certif.resultat}</p>
            <p><strong>Structure :</strong> ${certif.structure}</p>
          </div>`;
      } else {
        resultBox.innerHTML = '<p class="error">Format de code invalide.</p>';
      }
    }
  </script>
</body>
</html>
