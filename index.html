<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #013062;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      background-color: #013062;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-circle img {
      width: 115%;
      height: 115%;
      object-fit: cover;
      transform: scale(1.15);
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #001e42;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    .result-box p strong {
      color: #333;
    }

    .name {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .licence-photo-frame {
      position: absolute;
      top: 145px;
      left: 100px;
      width: 210px;
      height: 260px;
      border-radius: 15px;
      border: 2px solid #013062;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="box" id="verificationBox">
    <div class="logo-circle">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX">
    </div>
    <h1>Vérifiez l’authenticité d’un certificat<br>ou d’une licence FID</h1>
    <input type="text" placeholder="Entrez le code du certificat ou licence" class="input-field" id="certNumber">
    <button class="button" onclick="verifyInput()">Valider</button>
    <div class="error" id="errorMessage"></div>
    <div id="resultBox"></div>
  </div>

  <script>
    const certificates = {
      "28647951": {
        nom: "Maury",
        prenom: "Jocelyn",
        evenement: "F1 DriveX - S1",
        resultat: "1ère place",
        structure: "DriveX Official"
      },
      "20495373": {
        nom: "Deverre",
        prenom: "Rowan",
        evenement: "F1 DriveX - S1",
        resultat: "3ème place",
        structure: "DriveX Official"
      },
      "19354861": {
        nom: "Castilla",
        prenom: "Melvin",
        evenement: "F1 DriveX - S1",
        resultat: "2ème place",
        structure: "DriveX Official"
      },
      "99234110": {
        nom: "Durand",
        prenom: "Hugo",
        evenement: "24H Le Mans",
        resultat: "5ème place",
        structure: "DriveX Official"
      }
    };

    const licencesFID = {
      "BID-2048-XLM": {
        nom: "Caliez",
        prenom: "Quentin",
        dateEmission: "27/06/2025",
        dateValidite: "27/06/2026",
        f1: true,
        f2: true,
        endurance: false,
        commissaire: false,
        raison: ""
      },
      "FID-0000-XYZ": {
        nom: "Test",
        prenom: "Blacklisted",
        dateEmission: "01/01/2024",
        dateValidite: "01/01/2025",
        f1: true,
        f2: false,
        endurance: false,
        commissaire: false,
        raison: "Comportement antisportif lors de l’événement DriveX Endurance."
      }
    };

    function verifyInput() {
      const value = document.getElementById("certNumber").value.trim();
      const errorBox = document.getElementById("errorMessage");
      const resultBox = document.getElementById("resultBox");
      errorBox.textContent = "";
      resultBox.innerHTML = "";

      if (/^\d{8}$/.test(value)) {
        const cert = certificates[value];
        if (!cert) {
          resultBox.innerHTML = `<div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/delete-forever.png" alt="Certificat non valide" class="icon">
              <span>Certificat non reconnu</span>
            </div>
            <p>Cette clé ne correspond à aucun certificat DriveX officiel enregistré.</p>
          </div>`;
        } else {
          resultBox.innerHTML = `<div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/checkmark.png" alt="Certificat authentique" class="icon">
              <span>Certificat authentique</span>
            </div>
            <h2>${cert.prenom} ${cert.nom}</h2>
            <p><strong>Structure :</strong> ${cert.structure}</p>
            <p><strong>Événement :</strong> ${cert.evenement}</p>
            <p><strong>Résultat :</strong> ${cert.resultat}</p>
          </div>`;
        }
      } else if (/^[A-Z]{3}-\d{4}-[A-Z]{3}$/.test(value)) {
        const licence = licencesFID[value];
        if (!licence) {
          resultBox.innerHTML = `<div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/delete-forever.png" alt="Licence non valide" class="icon">
              <span>Licence FID non reconnue</span>
            </div>
            <p>Cette licence ne correspond à aucun enregistrement FID.</p>
          </div>`;
        } else if (licence.raison && licence.raison.length > 0) {
          resultBox.innerHTML = `<div class="result-box">
            <div class="name">
              <img src="https://img.icons8.com/ios/452/cancel.png" alt="Blackliste" class="icon">
              <span>Licence FID invalide (Blackliste)</span>
            </div>
            <p><strong>Nom :</strong> ${licence.prenom} ${licence.nom}</p>
            <p><strong>Licence :</strong> ${value}</p>
            <p><strong>Raison :</strong> ${licence.raison}</p>
          </div>`;
        } else {
          resultBox.innerHTML = `<div class="result-box" style="position: relative; width: 1000px; height: 600px; background: white; border: 2px solid #013062; border-radius: 20px; color: #013062; font-family: sans-serif;">
            <h1 style="position: absolute; top: 35px; left: 30px; font-size: 55px; font-weight: bold; text-transform: uppercase;">Licence FID</h1>
            <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/519027274/f5b8c698-7555-4d60-914b-c8ddd3832516.png" alt="Logo FID" style="position: absolute; top: 40px; left: 840px; width: 110px; height: 110px; border-radius: 50%;">
            <div class="licence-photo-frame"></div>
            <div style="position: absolute; top: 170px; left: 414px; font-size: 22px; font-weight: bold;">${licence.prenom} ${licence.nom}</div>
            <div style="position: absolute; top: 215px; left: 414px; font-size: 20px;">${value}</div>
            <div style="position: absolute; top: 258px; left: 414px; font-size: 20px;">EMIS LE : ${licence.dateEmission}</div>
            <div style="position: absolute; top: 298px; left: 414px; font-size: 20px;">VALIDE JUSQU’AU : ${licence.dateValidite}</div>
            <div style="position: absolute; top: 400px; left: 100px; font-size: 20px; font-weight: bold; text-transform: uppercase;">CATEGORIES</div>
            <div style="position: absolute; top: 460px; left: 100px; width: 40px; height: 40px; border: 2px solid #013062;">${licence.f1 ? '✅' : ''}</div>
            <div style="position: absolute; top: 460px; left: 160px; font-size: 20px;">F1</div>
            <div style="position: absolute; top: 520px; left: 100px; width: 40px; height: 40px; border: 2px solid #013062;">${licence.f2 ? '✅' : ''}</div>
            <div style="position: absolute; top: 520px; left: 160px; font-size: 20px;">F2</div>
            <div style="position: absolute; top: 460px; left: 380px; width: 40px; height: 40px; border: 2px solid #013062;">${licence.endurance ? '✅' : ''}</div>
            <div style="position: absolute; top: 460px; left: 430px; font-size: 20px;">ENDURANCE</div>
            <div style="position: absolute; top: 460px; left: 590px; width: 40px; height: 40px; border: 2px solid #013062;">${licence.commissaire ? '✅' : ''}</div>
            <div style="position: absolute; top: 460px; left: 640px; font-size: 20px;">COMMISSAIRE</div>
          </div>`;
        }
      } else {
        errorBox.textContent = "Format invalide. Entrez soit un numéro à 8 chiffres, soit une licence AAA-1234-BBB.";
      }
    }
  </script>
</body>
</html>
