<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #013062;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      background-color: #013062;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      width: 115%;
      height: 115%;
      object-fit: cover;
      transform: scale(1.15);
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color .3s;
    }

    .button:hover {
      background: #001e42;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result-box {
      margin-top: 30px;
      text-align: left;
    }

    /* Certificat */
    .cert-box {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cert-box h2 {
      color: #4CAF50;
      margin: 0 0 10px;
      font-size: 20px;
    }

    .cert-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .cert-box .name {
      font-weight: bold;
      font-size: 18px;
    }

    /* Licence FID */
    .licence-card {
      position: relative;
      background: white;
      border: 2px solid #013062;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .licence-title {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      color: #013062;
      margin-bottom: 10px;
    }

    .licence-logo {
      width: 50px;
      height: 50px;
      float: right;
      border-radius: 50%;
    }

    .lic-photo {
      width: 90px;
      height: 110px;
      border: 1px solid #013062;
      border-radius: 8px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png') center/cover;
      float: left;
    }

    .lic-text {
      margin-left: 110px;
      padding-top: 5px;
    }

    .lic-text div {
      font-size: 12px;
      margin: 4px 0;
      color: #013062;
    }

    .lic-categories {
      margin-top: 10px;
      clear: both;
    }

    .lic-cat {
      display: inline-block;
      margin-right: 15px;
      font-size: 12px;
      color: #013062;
    }

    .lic-cat span {
      border: 1px solid #013062;
      width: 16px;
      height: 16px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin-right: 4px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo-circle">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX">
    </div>
    <h1>Vérifiez certificat ou licence FID</h1>
    <input id="inputCode" class="input-field" placeholder="Entrez 8 chiffres ou AAA-1234-BBB">
    <button class="button" onclick="verifier()">Valider</button>
    <div id="error" class="error"></div>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    const certifs = {
      "12345678": {
        nom: "Maury",
        prenom: "Jocelyn",
        evenement: "F1 DriveX - S1",
        resultat: "1ère place",
        structure: "DriveX Official"
      }
    };

    const licences = {
      "BID-2048-XLM": {
        nom: "Caliez",
        prenom: "Quentin",
        dateEmission: "27/06/2025",
        dateValidite: "27/06/2026",
        f1: true,
        f2: true,
        endurance: false,
        commissaire: false
      }
    };

    function verifier() {
      const code = document.getElementById("inputCode").value.trim();
      const error = document.getElementById("error");
      const res = document.getElementById("result");
      error.textContent = "";
      res.innerHTML = "";

      if (/^\d{8}$/.test(code)) {
        const c = certifs[code];
        if (c) {
          res.innerHTML = `
            <div class="cert-box">
              <h2>Certificat vérifié ✅</h2>
              <p class="name">${c.prenom} ${c.nom}</p>
              <p>Événement : <strong>${c.evenement}</strong></p>
              <p>Résultat : <strong>${c.resultat}</strong></p>
              <p>Structure : <strong>${c.structure}</strong></p>
            </div>`;
        } else {
          error.textContent = "Certificat non trouvé.";
        }
      } else if (/^[A-Z]{3}-\d{4}-[A-Z]{3}$/i.test(code)) {
        const key = code.toUpperCase();
        const l = licences[key];
        if (l) {
          res.innerHTML = `
            <div class="licence-card">
              <div><span class="licence-title">Licence FID</span>
              <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/519027274/f5b8c698-7555-4d60-914b-c8ddd3832516.png" class="licence-logo"></div>
              <div class="lic-photo"></div>
              <div class="lic-text">
                <div>${l.prenom} ${l.nom}</div>
                <div>${key}</div>
                <div>ÉMIS LE : ${l.dateEmission}</div>
                <div>VALIDE JUSQU’À : ${l.dateValidite}</div>
              </div>
              <div class="lic-categories">
                <div class="lic-cat"><span>${l.f1 ? "✅" : ""}</span>F1</div>
                <div class="lic-cat"><span>${l.f2 ? "✅" : ""}</span>F2</div>
                <div class="lic-cat"><span>${l.endurance ? "✅" : ""}</span>ENDURANCE</div>
                <div class="lic-cat"><span>${l.commissaire ? "✅" : ""}</span>COMMISSAIRE</div>
              </div>
            </div>`;
        } else {
          error.textContent = "Licence FID non trouvée.";
        }
      } else {
        error.textContent = "Format invalide.";
      }
    }

    document.getElementById("inputCode").addEventListener("keypress", e => {
      if (e.key === "Enter") verifier();
    });
  </script>
</body>
</html>
