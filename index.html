<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #013062;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      background-color: #013062;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      width: 115%;
      height: 115%;
      object-fit: cover;
      transform: scale(1.15);
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color .3s;
    }

    .button:hover {
      background: #001e42;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result-box {
      margin-top: 30px;
      text-align: left;
    }

    .cert-box {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cert-box h2 {
      color: #4CAF50;
      margin: 0 0 10px;
      font-size: 20px;
    }

    .cert-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .cert-box .name {
      font-weight: bold;
      font-size: 18px;
    }

    .licence-card {
      position: relative;
      background: white;
      border: 3px solid #013062;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      box-sizing: border-box;
      aspect-ratio: 85.6 / 54;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .licence-card:hover {
      transform: scale(1.02);
    }

    .licence-title {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      color: #013062;
      margin-bottom: 10px;
    }

    .licence-logo {
      width: 60px;
      height: 60px;
      float: right;
      border-radius: 50%;
    }

    .lic-photo {
      width: 70px;
      height: 80px;
      border: 3px solid #013062;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      float: left;
    }

    .lic-text {
      margin-left: 90px;
      padding-top: 5px;
    }

    .lic-text div {
      font-size: 12px;
      margin: 4px 0;
      color: #013062;
    }

    .lic-categories {
      margin-top: 15px;
      clear: both;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .lic-cat {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f7ff;
      border: 2px solid #013062;
      border-radius: 10px;
      padding: 6px;
      font-size: 13px;
      color: #013062;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Couleurs par niveau */
    .bronze {
      background: linear-gradient(145deg, #cd7f32, #b87333);
      color: white;
      border-color: #8b4513;
    }

    .argent {
      background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
      color: #013062;
      border-color: #7f7f7f;
    }

    .or {
      background: linear-gradient(145deg, #ffd700, #ffbf00);
      color: #013062;
      border-color: #b8860b;
    }

    .diamant {
      background: linear-gradient(145deg, #b9f2ff, #aee8ff);
      color: #013062;
      border-color: #5ec3e0;
    }

    .commissaire {
      grid-column: span 2;
    }

    /* Pop-up */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay.active {
      display: flex;
    }

    .popup {
      transform: scale(1.6); /* agrandissement visible */
      transition: transform 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo-circle">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX">
    </div>
    <h1>Vérifiez certificat ou licence FID</h1>
    <input id="inputCode" class="input-field" placeholder="Entrez 8 chiffres ou AAA-1234-BBB">
    <button class="button" onclick="verifier()">Valider</button>
    <div id="error" class="error"></div>
    <div id="result" class="result-box"></div>
  </div>

  <!-- Pop-up -->
  <div class="overlay" id="overlay">
    <button class="close-btn" onclick="fermerPopup()">×</button>
    <div class="popup" id="popup">
      <div id="popup-content"></div>
    </div>
  </div>

  <script>
    const certifs = {
      "12345678": {
        nom: "Maury",
        prenom: "Jocelyn",
        evenement: "F1 DriveX - S1",
        resultat: "1ère place",
        structure: "DriveX Official"
      }
    };

    const licences = {
      "BID-2048-XLM": {
        nom: "Caliez - Président DriveX Official",
        prenom: "Quentin",
        dateEmission: "27/06/2025",
        dateValidite: "27/06/2026",
        f1: "non",
        hy: "non",
        lmp2: "non",
        gt3: "non",
        commissaire: true,
        photoProfil: "https://i.imgur.com/LLKe0tg.jpeg"
      }
    };

    function verifier() {
      const code = document.getElementById("inputCode").value.trim();
      const error = document.getElementById("error");
      const res = document.getElementById("result");
      error.textContent = "";
      res.innerHTML = "";

      if (/^\d{8}$/.test(code)) {
        const c = certifs[code];
        if (c) {
          res.innerHTML = `
            <div class="cert-box">
              <h2>Certificat vérifié ✅</h2>
              <p class="name">${c.prenom} ${c.nom}</p>
              <p>Événement : <strong>${c.evenement}</strong></p>
              <p>Résultat : <strong>${c.resultat}</strong></p>
              <p>Structure : <strong>${c.structure}</strong></p>
            </div>`;
        } else {
          error.textContent = "Certificat non trouvé.";
        }
      } else if (/^[A-Z]{3}-\d{4}-[A-Z]{3}$/i.test(code)) {
        const key = code.toUpperCase();
        const l = licences[key];
        if (l) {
          const photo = l.photoProfil || "https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1114445501.jpg";
          const content = `
            <div class="licence-card" onclick="agrandirLicence(this)">
              <div><span class="licence-title">Licence FID</span>
              <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/519027274/f5b8c698-7555-4d60-914b-c8ddd3832516.png" class="licence-logo"></div>
              <div class="lic-photo" style="background-image: url('${photo}')"></div>
              <div class="lic-text">
                <div>${l.prenom} ${l.nom}</div>
                <div>${key}</div>
                <div>ÉMIS LE : ${l.dateEmission}</div>
                <div>VALIDE JUSQU’À : ${l.dateValidite}</div>
              </div>
              <div class="lic-categories">
                <div class="lic-cat ${l.f1}">F1</div>
                <div class="lic-cat ${l.hy}">HY</div>
                <div class="lic-cat ${l.lmp2}">LMP2</div>
                <div class="lic-cat ${l.gt3}">GT3</div>
                <div class="lic-cat commissaire">${l.commissaire ? "COMMISSAIRE VALIDÉ" : "NON VALIDÉ"}</div>
              </div>
            </div>`;
          res.innerHTML = content;
        } else {
          error.textContent = "Licence FID non trouvée.";
        }
      } else {
        error.textContent = "Format invalide.";
      }
    }

    function agrandirLicence(el) {
      document.getElementById("popup-content").innerHTML = el.outerHTML;
      document.getElementById("overlay").classList.add("active");
    }

    function fermerPopup() {
      document.getElementById("overlay").classList.remove("active");
    }

    document.getElementById("inputCode").addEventListener("keypress", e => {
      if (e.key === "Enter") verifier();
    });
  </script>
</body>
</html>
