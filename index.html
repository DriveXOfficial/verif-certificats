<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6f00, #ffa726);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="logo-drivex.png" alt="Logo DriveX Official" class="logo">
      <h1>Vérifiez l’authenticité d’un certificat DriveX Official</h1>
      <input type="text" placeholder="Entrez le numéro du certificat" class="input-field">
    </div>
  </div>
</body>
</html>
