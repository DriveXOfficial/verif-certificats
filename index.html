<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #F97316, #EB5210, #D93717, #C2251B, #B91C1C);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: pre-wrap; /* Permet d'ajouter un saut de ligne si nécessaire */
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: #D95F1F;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #C54F1A;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .result {
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
      text-align: left;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result p {
      margin: 8px 0;
      font-size: 16px;
    }

    .result p strong {
      color: #333;
    }

    .icon {
      font-size: 40px;
      margin-right: 10px;
    }

    .name {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .name span {
      font-size: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="box" id="verificationBox">
    <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/504851985/bbff4301-cc7e-4683-ab47-3c7e82eaa301.png" alt="Logo DriveX Official" class="logo">
    <h1>Vérifiez l’authenticité d’un certificat<br>DriveX Official</h1>
    <input type="text" placeholder="Entrez le numéro du certificat" class="input-field" id="certNumber">
    <button class="button" onclick="verifyCertificate()">Valider</button>
    <div class="error" id="errorMessage"></div>
    <div id="resultBox"></div>
  </div>

  <script>
    const certificates = {
      "12345678": {
        nom: "Dupont",
        prenom: "Alex",
        evenement: "24H DriveX 2024",
        resultat: "1ère place"
      },
      "87654321": {
        nom: "Martin",
        prenom: "Sophie",
        evenement: "DriveX Sprint Cup",
        resultat: "3ème place"
      },
      "11223344": {
        nom: "Leroy",
        prenom: "Nathan",
        evenement: "Endurance DriveX",
        resultat: "2ème place"
      }
    };

    function verifyCertificate() {
      const certNumber = document.getElementById('certNumber').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const resultBox = document.getElementById('resultBox');

      errorMessage.innerText = '';
      resultBox.innerHTML = '';

      // Vérification lettres
      if (/[a-zA-Z]/.test(certNumber)) {
        errorMessage.innerText = "La clé ne contient pas de lettre.";
        return;
      }

      // Vérification caractères spéciaux
      if (/[^0-9]/.test(certNumber)) {
        errorMessage.innerText = "La clé ne contient pas de caractère spécial.";
        return;
      }

      // Vérification longueur exacte
      if (certNumber.length !== 8) {
        errorMessage.innerText = "La clé doit contenir exactement 8 chiffres.";
        return;
      }

      // Affichage si la clé est correcte
      const cert = certificates[certNumber];
      if (cert) {
        resultBox.innerHTML = `
          <div class="result-box">
            <div class="name">
              <span><img src="https://img.icons8.com/ios/452/checkmark.png" alt="Certificat authentique" class="icon"> Certificat authentique</span>
            </div>
            <h2>${cert.prenom} ${cert.nom}</h2>
            <p><strong>Événement :</strong> ${cert.evenement}</p>
            <p><strong>Résultat :</strong> ${cert.resultat}</p>
          </div>
        `;
      } else {
        resultBox.innerHTML = `
          <div class="result-box">
            <div class="name">
              <span><img src="https://img.icons8.com/ios/452/delete-forever.png" alt="Certificat non valide" class="icon"> Certificat non reconnu</span>
            </div>
            <p>Cette clé ne correspond à aucun certificat DriveX officiel enregistré.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
