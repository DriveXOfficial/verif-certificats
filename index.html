<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: orange;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .result {
      font-size: 16px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="box" id="verificationBox">
    <img src="logo-drivex.png" alt="Logo DriveX Official" class="logo">
    <h1>Vérifiez l’authenticité d’un certificat DriveX Official</h1>
    <input type="text" placeholder="Entrez le numéro du certificat" class="input-field" id="certNumber">
    <button class="button" onclick="verifyCertificate()">Valider</button>
    <div class="error" id="errorMessage">La clé doit contenir exactement 8 chiffres.</div>
  </div>

  <script>
    // Clés avec nom, prénom, événement et résultat
    const certificates = {
      "12345678": {
        nom: "Dupont",
        prenom: "Alex",
        evenement: "24H DriveX 2024",
        resultat: "1ère place"
      },
      "87654321": {
        nom: "Martin",
        prenom: "Sophie",
        evenement: "DriveX Sprint Cup",
        resultat: "3ème place"
      },
      "11223344": {
        nom: "Leroy",
        prenom: "Nathan",
        evenement: "Endurance DriveX",
        resultat: "2ème place"
      }
    };

    function verifyCertificate() {
      const certNumber = document.getElementById('certNumber').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const box = document.getElementById('verificationBox');
      const regex = /^\d{8}$/;

      if (!regex.test(certNumber)) {
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';

      const cert = certificates[certNumber];

      if (cert) {
        box.innerHTML = `
          <img src="logo-drivex.png" alt="Logo DriveX Official" class="logo">
          <h2 style="color: green;">Certificat Authentique</h2>
          <div class="result">
            <p><strong>Nom :</strong> ${cert.prenom} ${cert.nom}</p>
            <p><strong>Événement :</strong> ${cert.evenement}</p>
            <p><strong>Résultat :</strong> ${cert.resultat}</p>
          </div>
        `;
      } else {
        box.innerHTML = `
          <img src="logo-drivex.png" alt="Logo DriveX Official" class="logo">
          <h2 style="color: red;">Certificat non reconnu</h2>
          <p>Cette clé ne correspond à aucun certificat DriveX officiel enregistré.</p>
        `;
      }
    }
  </script>
</body>
</html>
