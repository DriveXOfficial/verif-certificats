<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vérification - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: orange;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="logo-drivex.png" alt="Logo DriveX Official" class="logo">
    <h1>Vérifiez l’authenticité d’un certificat DriveX Official</h1>
    <input type="text" placeholder="Entrez le numéro du certificat" class="input-field" id="certNumber">
    <button class="button" onclick="verifyCertificate()">Valider</button>
    <div class="error" id="errorMessage">La clé doit contenir exactement 8 chiffres.</div>
  </div>

  <script>
    function verifyCertificate() {
      const certNumber = document.getElementById('certNumber').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Vérifier si la clé est composée de 8 chiffres
      const regex = /^\d{8}$/;

      if (!certNumber.match(regex)) {
        errorMessage.style.display = 'block';  // Affiche l'erreur si la clé n'est pas valide
      } else {
        errorMessage.style.display = 'none';  // Cache l'erreur si la clé est valide
        alert('Vérification en cours pour le certificat : ' + certNumber);
        // Ici, tu peux ajouter la logique pour vérifier le certificat via API ou base de données
      }
    }
  </script>
</body>
</html>
