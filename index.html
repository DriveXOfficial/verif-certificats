<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification de certificat – DriveX</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #e91e63;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="drivex-logo.png" alt="DriveX Official Logo" class="logo">
    <h2>Vérifier un certificat</h2>
    <input type="text" id="code" placeholder="Numéro de certificat">
    <button onclick="verifier()">Vérifier</button>
  </div>

  <script>
    async function verifier() {
      const code = document.getElementById('code').value.trim();
      const res = await fetch('certificats.json');
      const data = await res.json();
      const certif = data.find(c => c.id === code);
      if (certif) {
        window.location.href = `certificat.html?id=${code}`;
      } else {
        window.location.href = 'invalide.html';
      }
    }
  </script>
</body>
</html>
